# - mkdocs-minify-plugin: Minify HTML/CSS/JS
# - mkdocs-redirects: Handle URL redirects
# - mkdocs-awesome-pages-plugin: Better page organization

# Navigation structure
nav:
  - Home: index.md
  - Quick Start: getting-started/index.md
  - Learn:
      - Core Concepts: core-concepts/index.md
      - Architecture: core-concepts/architecture.md
      - Applications: core-concepts/applications.md
      - Contexts: core-concepts/contexts.md
      - Identity: core-concepts/identity.md
      - Nodes: core-concepts/nodes.md
  - Build:
      - Overview: builder-directory/index.md
      - Rust SDK: builder-directory/sdk-guide.md
      - JavaScript SDK: builder-directory/js-sdk-guide.md
      - Examples: examples/index.md
  - Operate:
      - Running Nodes: operator-track/run-a-local-network.md
      - Monitoring: operator-track/monitor-and-debug.md
  - Tools & APIs:
      - Overview: tools-apis/index.md
      - CLI (meroctl): tools-apis/meroctl-cli.md
      - Client SDKs: tools-apis/client-sdks.md
      - Developer Tools: tools-apis/developer-tools.md
  - Reference:
      - API Reference: reference/index.md

# Extra configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/calimero-network/docs
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/CalimeroNetwork
    - icon: fontawesome/solid/globe
      link: https://calimero.network

# Markdown extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3  # Limit TOC to H1, H2, H3 only (not H4, H5, H6)
